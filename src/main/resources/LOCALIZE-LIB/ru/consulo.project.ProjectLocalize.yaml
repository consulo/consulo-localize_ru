libraries.node.text.ide:
    text: Библиотеки содержат классы, которые добавляют различные функциональные возможности в ваши приложения. Библиотеки также включают исходные файлы и JavaDocs, которые могут помочь вам в разработке ваших проектов.<br/><br/>Consulo использует библиотеки, чтобы помочь вам с автодополнением кода, проверкой, выделением ошибок и т. д.<br/><br/>Глобальные библиотеки используются во всем проекте и могут использоваться из всех модулей. Кроме того, они доступны для всех проектов, созданных локально на вашем компьютере.<br/><br/>Обратите внимание, что глобальные библиотеки недоступны никому, с кем вы делитесь своим проектом. Если вы делитесь проектом со своей командой, используйте вместо этого библиотеки проекта.<br/><br/>Разверните узел и выберите дочерние элементы для управления глобальными библиотеками.<br/><br/>Чтобы прикрепить библиотеку к модулю, выберите этот модуль, щёлкните вкладку «Зависимости», щёлкните «Добавить» и укажите местоположение библиотеки.
libraries.node.text.module:
    text: Библиотеки содержат классы, которые добавляют различные функции в ваши приложения. Библиотеки также включают исходные файлы и JavaDocs, которые могут помочь вам разрабатывать ваши проекты.<br/><br/>Consulo использует библиотеки, чтобы помочь вам с автодополнением кода, проверкой, выделением ошибок и т. д.<br/><br/>Библиотеки модулей ссылаются только из модуля, к которому они прикреплены. Разверните узел и выберите дочерние элементы для управления библиотеками модулей.<br/><br/>Чтобы прикрепить библиотеку к модулю, выберите этот модуль, щёлкните вкладку «Зависимости», щелкните «Добавить» и укажите расположение библиотеки.
libraries.node.text.project:
    text: Библиотеки содержат классы, которые добавляют различные функциональные возможности в ваши приложения. Библиотеки также включают исходные файлы и JavaDocs, которые могут помочь вам в разработке ваших проектов.<br/><br/>Consulo использует библиотеки, чтобы помочь вам с автодополнением кода, проверкой, выделением ошибок и т. д.<br/><br/>Библиотеки проекта ссылаются на весь проект и могут использоваться из всех модулей. Кроме того, они доступны всем, с кем вы делитесь проектом.<br/><br/>Разверните узел и выберите дочерние элементы для управления библиотеками проекта.<br/><br/>Чтобы прикрепить библиотеку к модулю, выберите этот модуль, щёлкните вкладку «Зависимости», щёлкните «Добавить» и укажите местоположение библиотеки.
