    text: |-
        Формат шаблонов ресурсов изменился.
        {0} не удалось преобразовать существующие шаблоны регулярных выражений:
        {1}
        Введите строку шаблона в новом формате.
        Каждый шаблон ресурса может содержать следующие подстановочные знаки:
        ? - один символ
        * - ноль или более символов
        ! - отрицание шаблона (разрешено только в начале шаблона)
        Используйте «;» (точку с запятой) для разделения шаблонов ресурсов;
        Экранируйте символ «!» с помощью обратной косой черты («\»).
        Вам также может потребоваться изменить настройки проекта шаблона.
        Нажмите «{2}», чтобы принять введенные шаблоны, «{3}», чтобы загрузить шаблоны по умолчанию в новом формате.
