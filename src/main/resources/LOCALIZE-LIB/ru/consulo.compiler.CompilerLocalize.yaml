    text: |-
        Некоторые модули имеют циклические зависимости.
        Чтобы сгенерировать скрипт Ant-сборки, выберите «основной» модуль для каждого из циклов зависимостей.
        Исходный код для всех модулей в цикле будет скомпилирован в выходные папки основного модуля;
        Все модули в цикле будут использовать JDK, назначенный основному модулю;
        Все созданные JAR-архивы будут названы по имени основного модуля.
